<form [formGroup]="loginFormData" class="formBox py-3 py-md-4" (ngSubmit)="login()">
    <h3 class="h5 mb-2 text-center">Login to continue watching</h3>
    <p class="small text-muted mb-3 text-center">Enter your credentials to access all movies.</p>

    <div class="d-flex flex-column align-items-center gap-3 w-100 px-3 px-md-0">
        <div class="w-100" style="max-width: 400px;">
            <input type="email" class="form-control border-dark w-100 rounded-2" 
                   placeholder="Enter your email..." formControlName="email">
            <div *ngIf="email.touched && email.invalid" class="text-danger small mt-1">
                *Valid email is required
            </div>
        </div>

        <div class="w-100" style="max-width: 400px;">
            <input type="password" class="form-control border-dark w-100 rounded-2" 
                   placeholder="Enter your password..." formControlName="password">
            <div *ngIf="password.touched && password.invalid" class="text-danger small mt-1">
                *Password is required
            </div>
        </div>

        <button type="submit" class="btn btn-primary rounded-3 w-100" style="max-width: 400px;"
                [disabled]="loginFormData.invalid">
            Login
        </button>
    </div>
</form>
