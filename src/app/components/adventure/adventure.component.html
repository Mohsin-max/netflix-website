<div class="container-fluid py-4">

    <div class="row mt-5 border-bottom">

        <div class="column">
            <h2 class="text-center text-danger">Adventure Movies</h2>
        </div>

    </div>

    <div class="row">

        <div class="column  mt-5 d-flex flex-wrap justify-content-center gap-4">

            <div *ngFor="let adventure of adventureData;let i = index">
                @if (!arrAdventure[i]) {

                <app-skeleton-card></app-skeleton-card>

                }@else {

                <app-movie-card [movieDetails]="adventure"></app-movie-card>
                }


            </div>

        </div>

    </div>

</div>
