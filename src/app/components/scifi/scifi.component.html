<div class="container-fluid py-4">

    <div class="row mt-5">

        <div class="column">
            <h2 class="text-center text-danger border-bottom">SciFi Movies</h2>
        </div>


        <div class="column mt-5 d-flex flex-wrap justify-content-center gap-4">


            <div *ngFor="let scifi of scifiData; let i = index">


                @if(!arrScifi[i]){
                <!-- Skeleton -->
                <app-skeleton-card></app-skeleton-card>

                }@else{

                <!-- Real -->
                <app-movie-card [movieDetails]="scifi"></app-movie-card>

                }

            </div>

        </div>

    </div>

</div>
