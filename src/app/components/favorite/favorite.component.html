    <div class="d-flex flex-column gap-5 align-items-center" *ngIf="favoriteMovieArr.length > 0; else emptyState">

        <div class="cards w-75 d-flex px-5 rounded py-4 justify-content-between align-items-center"
            *ngFor="let item of favoriteMovieArr" (click)="navigateToDetails(item.id)">

            <div class="d-flex gap-5">

                <img width="120px" height="170px" [src]="'https://image.tmdb.org/t/p/w200'+item.poster_path" alt="">

                <div>
                    <h2 class="fs-3">{{item.title}}</h2>

                    <p class="fw-light text-muted">{{item.release_date}}</p>

                    <!-- <p class="text-muted desc" style="font-size: 13px; width: 90%;">{{item.overview}}</p> -->
                </div>

            </div>

            <i class="ri-heart-fill" (click)="removeFromFavorites(item,$event)"></i>

        </div>


    </div>



    <!-- Empty State -->
    <ng-template #emptyState>
        <div class="row">
            <div class="col-12 text-center py-5">
                <i class="bi bi-heart text-muted" style="font-size: 3rem;"></i>
                <p class="text-muted mt-3">Your favorites list is empty</p>
                <button class="btn btn-outline-danger" routerLink="/">Browse Movies</button>
            </div>
        </div>
    </ng-template>
</div>
